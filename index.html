<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MewJS - Tools</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        @import url('https://cdn.jsdelivr.net/npm/computer-modern@0.1.2/cmu-serif.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Computer Modern Serif', 'CMU Serif', Georgia, serif;
            line-height: 1.6;
            background: linear-gradient(180deg, #f4ede4 0%, #f7f5f3 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            margin-bottom: 48px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            color: #2b2523;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #6b5d57;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 48px;
        }

        .tool-card {
            background: white;
            border: 1px solid #e8e3df;
            border-radius: 8px;
            padding: 20px 24px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .tool-card:hover {
            background: #fdfcfb;
            border-color: #d4cec7;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .tool-card a {
            text-decoration: none;
            color: #2b2523;
            font-size: 1.05rem;
            display: block;
        }

        .tool-card:hover a {
            color: #cc785c;
        }

        footer {
            margin-top: 60px;
            padding-top: 24px;
            border-top: 1px solid #e8e3df;
            text-align: center;
            font-size: 0.9rem;
            color: #9b8f88;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MewJS</h1>
            <p class="subtitle">Development Tools Collection</p>
        </header>

        <div class="tools-grid">
            <div class="tool-card">
                <a href="https://burp.ctf.id.vn">BurpSuite Keygen</a>
            </div>

            <div class="tool-card">
                <a href="/json-editor">JSON Editor</a>
            </div>

            <div class="tool-card">
                <a href="/image-compressor">Image Compressor</a>
            </div>

            <div class="tool-card">
                <a href="/string-tools">String Tools</a>
            </div>

            <div class="tool-card">
                <a href="/video">Video Online</a>
            </div>

            <div class="tool-card">
                <a href="/python-playground">Python Playground</a>
            </div>

            <div class="tool-card">
                <a href="/upload">Upload Imgur</a>
            </div>

            <div class="tool-card">
                <a href="/CyberChef">CyberChef</a>
            </div>

            <div class="tool-card">
                <a href="/qrcode">QR Code</a>
            </div>

            <div class="tool-card">
                <a href="/DownGit">DownGit</a>
            </div>

            <div class="tool-card">
                <a href="/reverse-shell-generator">Reverse Shell Generator</a>
            </div>

            <div class="tool-card">
                <a href="/runtime-exec.html">Runtime Exec</a>
            </div>

            <div class="tool-card">
                <a href="/MobaXtermKeygen">MobaXterm Keygen</a>
            </div>

            <div class="tool-card">
                <a href="https://jb.ctf.id.vn">JetBrains Keygen</a>
            </div>
        </div>

        <footer>
            ctf.id.vn
        </footer>
    </div>
</body>
</html>
